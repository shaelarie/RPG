<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aliens vs Ninjas vs Cowboys Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

   <body>
   <center>
   		<div style="padding-top: 20px" id="startNewGame">
   			<button class="btn btn-success" onclick="startGame()">Start Game</button>
   		</div>

 		<div style="padding-top: 20px" id="opening" display="none">
   			<p id="headLiner"></p>
    		Select Character Type:
			<button class="btn btn-primary" onclick="alien()">Alien</button>
			<button class="btn btn-success" onclick="ninja()">Ninja</button>
			<button class="btn btn-warning" onclick="cowboy()">Cowboy</button>
		</div>


		<div style="padding-top: 20px" id="inGame">
		<button class="btn btn-primary" onclick="primaryAttack()">Primary Weapon</button>
		<button class="btn btn-success" onclick="secondaryAttack()">Secondary Weapon</button>
		<button class="btn btn-warning" onclick="defend()">Defend</button>
		<p id="tally"></p>
		
		</div>
		
		<p id="display"></p>

		<div style="padding-top: 20px" id="transition">
		<button class="btn btn-success" onclick="nextLevel()">Next Level</button>
		<div>
		<img src="http://weknowyourdreams.com/images/gold/gold-02.jpg" height="400px" width="auto">
		</div>
		</div>

		<div style="padding-top: 20px" id="final">
		<button class="btn btn-warning" onclick="startGame()">Restart</button>
		<div>
		<img src="http://www.gdunlimited.net/forums/uploads/gallery/category_6/gallery_25428_6_11909.jpg" height="400px" width="auto">
		</div>
		</div>

		<div id="exitButton">
		<button class="btn btn-danger" onclick="alternateEnding()">End Game</button>
		</div>	

</center>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="app.js"></script>

    </body>
</html>
